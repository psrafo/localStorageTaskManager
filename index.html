<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>localStorage Task Manager</title>
		
		<link rel='stylesheet' href='style.css'>
		<script type='text/javascript' src='jquery-1.9.1.min.js'></script>
		<script type='text/javascript' src='Sortable.js'></script>
		<script type='text/javascript' src='main.js'></script>
	</head>
	<body>
		<a target='_blank' href='https://github.com/psrafo/localStorageTaskManager' style='position: absolute; top: 0; right: 0; border: 0;'><img src='https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png' alt='Fork me on GitHub' style='border: 0;'></a>
		
		<div class='container'>
			<div class='btn__tpl1' id='add_area__show_btn' style='float: left; margin-bottom: 15px;'><span>+</span>Add new Task</div>
			<div class='clearfix'></div>
			<div id='add_area'>
				<input type='text' name='title' class='inp_field__tpl1' id='add_area__title' placeholder='Name'>
				<div class='clearfix'></div>
				<textarea name='text' class='inp_field__tpl1' id='add_area__text' placeholder='Description'></textarea>
				<div class='clearfix'></div>
				<div class='btn__tpl1' id='add_btn' style='float: left;'>Add</div>
				<div class='clearfix'></div>
			</div>
			
			<div id='main_list'></div>
			<div class='clearfix'></div>
			
			<div id='edit_area' style='display: none;'>
				<input type='text' name='title' class='inp_field__tpl1' id='edit_area__title'>
				<div class='clearfix'></div>
				<textarea name='text' class='inp_field__tpl1' id='edit_area__text'></textarea>
				<div class='clearfix'></div>
				<div class='btn__tpl1' style='float: left;' id='edit_btn'>Save</div>
				<div class='btn__tpl1 btn__tpl1__red' style='float: left; margin-left: 10px;' id='remove_btn'>Remove</div>
				<div class='clearfix'></div>
			</div>
		</div>
	</body>
</html>
